    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">{{ counter.value}}</h4>
        <button class="btn btn-primary btn-block" (click)="increment()">+</button>
        <button class="btn btn-secondary btn-block" (click)="decrement()">-</button>
      </div>
    </div>
